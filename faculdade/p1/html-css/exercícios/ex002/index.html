<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Este aqui é um parágrafo que você pode escrever oque quiser nele usando &lt;p&gt;  e &lt;/p&gt; <!--Less than / Greater than-->
    </p>
    <p>
        Caso queira quebrar a linha <br> como essa use &lt;br&gt;
    </p>
    <p>
        Para colocar emojis utilize o &#x(codigo do emoji):
        <br>&#x2764;
        <br>❤️
    </p>

</body>
</html>
